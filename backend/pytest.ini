[pytest]
DJANGO_SETTINGS_MODULE = notesapp.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=accounts
    --cov=notes
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests

